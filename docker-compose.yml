services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: aba
      POSTGRES_USER: aba
      POSTGRES_PASSWORD: aba
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  auth:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["uvicorn", "ai_business_assistant.auth_service.main:app", "--host", "0.0.0.0", "--port", "8001"]
    environment:
      LOG_LEVEL: INFO
      POSTGRES_DSN: postgresql+asyncpg://aba:aba@postgres:5432/aba
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      QDRANT_URL: http://qdrant:6333
      JWT_SECRET_KEY: CHANGE_ME_CHANGE_ME_CHANGE_ME_CHANGE_ME
    depends_on:
      - postgres
      - redis

  assistant:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["uvicorn", "ai_business_assistant.assistant_service.main:app", "--host", "0.0.0.0", "--port", "8002"]
    environment:
      LOG_LEVEL: INFO
      POSTGRES_DSN: postgresql+asyncpg://aba:aba@postgres:5432/aba
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      QDRANT_URL: http://qdrant:6333
      JWT_SECRET_KEY: CHANGE_ME_CHANGE_ME_CHANGE_ME_CHANGE_ME
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - qdrant

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["celery", "-A", "ai_business_assistant.worker.celery_app", "worker", "--loglevel=INFO"]
    environment:
      LOG_LEVEL: INFO
      POSTGRES_DSN: postgresql+asyncpg://aba:aba@postgres:5432/aba
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      QDRANT_URL: http://qdrant:6333
      JWT_SECRET_KEY: CHANGE_ME_CHANGE_ME_CHANGE_ME_CHANGE_ME
    depends_on:
      - rabbitmq
      - redis
      - qdrant

  flower:
    image: mher/flower:2.0
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - redis

  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["uvicorn", "ai_business_assistant.gateway.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      LOG_LEVEL: INFO
      API_GATEWAY_AUTH_SERVICE_URL: http://auth:8001
      API_GATEWAY_ASSISTANT_SERVICE_URL: http://assistant:8002
      JWT_SECRET_KEY: CHANGE_ME_CHANGE_ME_CHANGE_ME_CHANGE_ME
    ports:
      - "8000:8000"
    depends_on:
      - auth
      - assistant

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - gateway
      - auth
      - assistant

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  qdrant_data:
