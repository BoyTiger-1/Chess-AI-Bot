{{- if .Values.services.gateway.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "baa.serviceName" (dict "root" . "component" "gateway") }}
  labels:
    {{- include "baa.componentLabels" (dict "component" "gateway" "root" .) | nindent 4 }}
spec:
  type: {{ .Values.services.gateway.service.type }}
  selector:
    {{- include "baa.componentLabels" (dict "component" "gateway" "root" .) | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.services.gateway.service.port }}
      targetPort: http
---
{{- end }}
