apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "baa.fullname" . }}
  labels:
    {{- include "baa.labels" . | nindent 4 }}
stringData:
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | quote }}
  POSTGRES_DSN: {{ .Values.secrets.postgresDsn | quote }}
  REDIS_URL: {{ .Values.secrets.redisUrl | quote }}
  RABBITMQ_URL: {{ .Values.secrets.rabbitmqUrl | quote }}
  CELERY_RESULT_BACKEND: {{ .Values.secrets.celeryResultBackend | quote }}
  QDRANT_URL: {{ .Values.secrets.qdrantUrl | quote }}
