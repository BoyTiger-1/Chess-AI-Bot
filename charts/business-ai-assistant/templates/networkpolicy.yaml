{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "baa.fullname" . }}-default-deny
  labels:
    {{- include "baa.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
        - namespaceSelector: {}
---
{{- if .Values.services.gateway.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "baa.fullname" . }}-gateway-ingress
  labels:
    {{- include "baa.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "baa.componentLabels" (dict "component" "gateway" "root" .) | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.services.gateway.service.port }}
---
{{- end }}
{{- if and .Values.services.auth.enabled .Values.services.gateway.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "baa.fullname" . }}-auth-from-gateway
  labels:
    {{- include "baa.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "baa.componentLabels" (dict "component" "auth" "root" .) | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "baa.componentLabels" (dict "component" "gateway" "root" .) | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.services.auth.service.port }}
---
{{- end }}
{{- if and .Values.services.assistant.enabled .Values.services.gateway.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "baa.fullname" . }}-assistant-from-gateway
  labels:
    {{- include "baa.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "baa.componentLabels" (dict "component" "assistant" "root" .) | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "baa.componentLabels" (dict "component" "gateway" "root" .) | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.services.assistant.service.port }}
{{- end }}
{{- end }}
