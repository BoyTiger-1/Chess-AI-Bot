groups:
  - name: chess-ai-alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5..", namespace="chess-ai"}[5m]))
          /
          sum(rate(http_requests_total{namespace="chess-ai"}[5m]))
          > 0.05
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
          runbook: "https://docs.chess-ai.example.com/runbook#high-error-rate"

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{namespace="chess-ai"}[5m])) by (le)
          ) > 1
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High latency detected"
          description: "P95 latency is {{ $value }}s (threshold: 1s)"
          runbook: "https://docs.chess-ai.example.com/runbook#high-latency"

      # Pod down
      - alert: PodDown
        expr: |
          kube_deployment_status_replicas_available{deployment="chess-ai", namespace="chess-ai"} < 2
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Chess AI pods unavailable"
          description: "Only {{ $value }} pod(s) available (minimum: 2)"
          runbook: "https://docs.chess-ai.example.com/runbook#pod-down"

      # High CPU usage
      - alert: HighCPUUsage
        expr: |
          sum(rate(container_cpu_usage_seconds_total{namespace="chess-ai", pod=~"chess-ai-.*"}[5m])) by (pod)
          /
          sum(kube_pod_container_resource_limits{namespace="chess-ai", pod=~"chess-ai-.*", resource="cpu"}) by (pod)
          > 0.9
        for: 15m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage on {{ $labels.pod }}"
          description: "CPU usage is {{ $value | humanizePercentage }} of limit"
          runbook: "https://docs.chess-ai.example.com/runbook#high-cpu-usage"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          sum(container_memory_working_set_bytes{namespace="chess-ai", pod=~"chess-ai-.*"}) by (pod)
          /
          sum(kube_pod_container_resource_limits{namespace="chess-ai", pod=~"chess-ai-.*", resource="memory"}) by (pod)
          > 0.9
        for: 15m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage on {{ $labels.pod }}"
          description: "Memory usage is {{ $value | humanizePercentage }} of limit"
          runbook: "https://docs.chess-ai.example.com/runbook#high-memory-usage"

      # Container restarts
      - alert: ContainerRestarting
        expr: |
          rate(kube_pod_container_status_restarts_total{namespace="chess-ai", pod=~"chess-ai-.*"}[15m]) > 0
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Container restarting on {{ $labels.pod }}"
          description: "Container has restarted {{ $value }} times in the last 15 minutes"
          runbook: "https://docs.chess-ai.example.com/runbook#container-restarts"

      # Pod pending
      - alert: PodPending
        expr: |
          kube_pod_status_phase{namespace="chess-ai", pod=~"chess-ai-.*", phase="Pending"} == 1
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod {{ $labels.pod }} stuck in Pending state"
          description: "Pod has been pending for more than 10 minutes"
          runbook: "https://docs.chess-ai.example.com/runbook#pod-pending"

      # Disk space low
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space available"
          runbook: "https://docs.chess-ai.example.com/runbook#disk-space-low"

      # Certificate expiring
      - alert: CertificateExpiringSoon
        expr: |
          (probe_ssl_earliest_cert_expiry - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "SSL certificate expiring soon"
          description: "Certificate for {{ $labels.instance }} expires in {{ $value }} days"
          runbook: "https://docs.chess-ai.example.com/runbook#certificate-expiring"

  - name: database-alerts
    interval: 30s
    rules:
      # Database connections high
      - alert: DatabaseConnectionsHigh
        expr: |
          pg_stat_activity_count > 80
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High database connection count"
          description: "Database has {{ $value }} active connections (threshold: 80)"

      # Database lag
      - alert: DatabaseReplicationLag
        expr: |
          pg_replication_lag > 60
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Database replication lag detected"
          description: "Replication lag is {{ $value }}s (threshold: 60s)"

  - name: cluster-alerts
    interval: 30s
    rules:
      # Node not ready
      - alert: NodeNotReady
        expr: |
          kube_node_status_condition{condition="Ready", status="true"} == 0
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Node {{ $labels.node }} not ready"
          description: "Node has been not ready for more than 5 minutes"

      # Node memory pressure
      - alert: NodeMemoryPressure
        expr: |
          kube_node_status_condition{condition="MemoryPressure", status="true"} == 1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Node {{ $labels.node }} under memory pressure"
          description: "Node is experiencing memory pressure"

      # Node disk pressure
      - alert: NodeDiskPressure
        expr: |
          kube_node_status_condition{condition="DiskPressure", status="true"} == 1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Node {{ $labels.node }} under disk pressure"
          description: "Node is experiencing disk pressure"
